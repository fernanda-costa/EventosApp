<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta name="viewport" http-equiv="Content-Type"
	content="text/html; charset=utf-8" />
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<link type="text/css" rel="stylesheet" href="css/materialize.min.css"
	media="screen,projection" />
<link type="text/css" rel="stylesheet" href="css/style.css"
	media="screen,projection" />
<title>EventosApp</title>
</head>

<body>
	<nav>
		<div class="nav-wrapper cyan">
			<a href="/eventos" class="brand-logo">EventosApp</a>
			<ul id="nav-mobile" class="right hide-on-med-and-down">
				<li><a href="/cadastrarEvento">Cadastrar evento</a></li>
			</ul>
		</div>
	</nav>

	<h3 align="center">Detalhes do evento</h3>

	<th:block th:include="mensagemValidacao"></th:block>

	<div class="container">
		<div class="z-depth-1 detalhesEvento">
			<div th:each="evento : ${evento}">
				<div class="row">
					<p>Nome: <span th:text="${evento.nome}"></span></p>
					<p>Local: <span th:text="${evento.local}"></span></p>
					<p>Data: <span th:text="${evento.data}"></span></p>
					<p>Horario: <span th:text="${evento.horario}"></span></p>
				</div>
			</div>
		</div>

		<div class="adicionarConvidado">
			<h5>Adicionar convidado</h5>
			<form method="post">
				<div class="row">
					<div class="input-field col s8">
						<input id="nome" type="text" class="validate" value="" name="nomeConvidado">
						<label for="nome">Nome</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s8">
						<input id="rg" type="text" class="validate" value="" name="rg">
						<label for="rg">RG</label>
					</div>
				</div>
				<button class="waves-effect waves-light btn" type="submit">Adicionar</button>
			</form>
		</div>


	<div class="lista">
		<h3>Lista de convidados</h3>
		<table>
	        <thead>
	          <tr>
	              <th>Nome</th>
	              <th>RG</th>
	              <th></th>
	          </tr>
	        </thead>

	        <tbody>
	          <tr th:each="convidado : ${convidados}">
	            <td><span th:text="${convidado.nomeConvidado}"></span></td>
	            <td><span th:text="${convidado.rg}"></span></td>
	            <td><a class="btn-sm"
						th:href="${(#mvc.url('EC#deletarConvidado').arg(0, convidado.rg)).build()}"><i class="material-icons">delete</i></a></td>
	          </tr>
	        </tbody>
     	</table>
	</div>
</div>

	<script type="text/javascript" src="js/materialize.min.js"></script>
</body>

</html>
